<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Color Guessing Game</title>
</head>
<body>
	<div class="headerContainer">
		<h2 class="headerContent">The great<br>
			<span id="rgbHeader">RGB()</span><br>
		guessing game</h2>
	</div>
	<div class="navBar">
		<div class="navButton" id="newColors">
			New Colors
		</div>
		<div id="tryAgain">
			Try Again
		</div>
		<div class="navButton" id="easyOrHard">
			<p id="easy">Easy</p>
			<p id="hard">hard</p>
		</div>
	</div>

	<div id="colorBoxesContainer">
		<div id="upperColorBoxes">
			<div class="colorBoxes" id="box1"></div>
			<div class="colorBoxes" id="box2"></div>
			<div class="colorBoxes" id="box3"></div>
		</div>
		<div id="lowerColorBoxes">
			<div class="colorBoxes" id="box4"></div>
			<div class="colorBoxes" id="box5"></div>
			<div class="colorBoxes" id="box6"></div>
		</div>
	</div>
<script src="app.js"></script>	
</body>
</html>
