<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Color Guessing Game</title>
</head>
<body>
	<div class="headerContainer">
		<h2 class="headerContent">The great</h2>
		<h2 class="headerContent" id="rgbHeader"></h2>
		<h2 class="headerContent">guessing game</h2>
	</div>
	<div class="navBar">
		<div class="navButton" id="newColors">
			New Colors
		</div>
		<div id="tryAgain" class="navButton" style="display: none">
			Try Again!
		</div>
		<div class="navButton" id="easyOrHard">
			<div id="easy" class="modeOptions">Easy</div>
			<div id="hard" class="selectedMode modeOptions">hard</div>
		</div>
	</div>

	<div class="colorBoxesContainer">
		<div id="upperColorBoxes">
			<div class="colorBoxes" id="box1"></div>
			<div class="colorBoxes" id="box2"></div>
			<div class="colorBoxes" id="box3"></div>
		</div>
		<div id="lowerColorBoxes">
			<div class="colorBoxes" id="box4"></div>
			<div class="colorBoxes" id="box5"></div>
			<div class="colorBoxes" id="box6"></div>
		</div>
	</div>
<script src="app.js"></script>
</body>
</html>
